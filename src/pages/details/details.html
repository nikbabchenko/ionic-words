<ion-header>
  <ion-navbar>
    <ion-title>Words</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <h1>
        {{ item.name }}
      </h1>
      <div padding>
        <h4>{{ item.translate }}</h4>
      </div>
    </ion-list>
  <div padding>
    <button ion-button full (click)="goToEdit()">Edit</button>
    <button ion-button full color="danger" (click)="deleteItem()">Delete</button>
  </div>
</ion-content>
